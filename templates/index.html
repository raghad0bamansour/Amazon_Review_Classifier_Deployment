<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body{
            text-align: center;
        }
        button{
            background-color: blue;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Amazon Review Sentiment Classifier</h1>
    <form method="post" action="/predict">
        <textarea rows="12" cols="60" name="content" placeholder="Type or paste review">{{review_text}}</textarea>
        <div>
            <button>Submit</button>
            <a href="/">Rest</a>
        </div>
    </form>

    {% if  prediction ==1 %}
        <h2>Positive</h2>

    {% elif  prediction ==2 %}
        <h2>Negative</h2>

    {% elif  prediction ==0 %}
        <h2>Neutral</h2>
    {% endif %}

</body>
</html>
